<template>
  <ul>
    <div data-fly-repeat.article="fetchArticles" data-fly-unwrap>
      <li data-fly-test.featured="isFeaturedArticle" class="article featured" data-fly-include="article-body">
      </li>
      <li data-fly-not="featured" class="article" data-fly-include="article-body"></li>
    </div>
  </ul>
</template>

<template data-fly-name="article-body">
  <div class="article-img"><img src="${ article.image }"></div>
  <div class="article-body">
    <div>
      <a data-fly-attributes="articleLinkAttrs">
        <h3>${ article.title }</h3>
      </a>
    </div>
    <div>
      <p>${ article.description }</p>
    </div>
  </div>
</template>
