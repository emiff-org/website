<template>
    <div data-fly-repeat.article="fetchArticles" data-fly-unwrap>
      <div 
        data-fly-test.featured="isFeaturedArticle" 
        data-fly-include="article-body">
        class="article featured" 
      </div>
      <div
        data-fly-not="featured" 
        data-fly-include="article-body">
        class="article" 
      </div>
    </div>
</template>

<template data-fly-name="article-body">
  <div class="article-subtitle">
    <span>Mention by ${ article.publication }</span>
  </div>
  <div class="article-body">
    <div>
      <h3>
        <a data-fly-attributes="articleLinkAttrs" href="${ article.url}">
          ${ article.title } (${ article.publicationDate })
        </a>
      </h3>
    </div>
  </div>
</template>
