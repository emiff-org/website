version: 1

indices:
  default:
    target: /query-index
    exclude:
      - '**/site-howto'
      - '**/templates'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      type:
        select: head > meta[name="type"]
        value: |
          attribute(el, 'content')
      category:
        select: head > meta[name="category"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      publicationDate:
        select: head > meta[name="publication-date"]
        value: |
          attribute(el, 'content')
  locations:
    target: /locations-index
    include:
      - '/festival/locations/*'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      type:
        select: head > meta[name="type"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      events:
        select: head > meta[name="events"]
        value: |
          attribute(el, 'content')
      map:
        select: head > meta[name="map"]
        value: |
          attribute(el, 'content')
      website:
        select: head > meta[name="website"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
  program:
    target: /program/program-index
    include:
      - '/program/movies/*'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      genre:
        select: head > meta[name="genre"]
        value: |
          attribute(el, 'content')
      section:
        select: head > meta[name="section"]
        value: |
          attribute(el, 'content')
      languages:
        select: head > meta[name="languages"]
        value: |
          attribute(el, 'content')
      premier-status:
        select: head > meta[name="premier-status"]
        value: |
          attribute(el, 'content')

