sitemaps:
  emiff:
    default: en
    lastmod: YYYY-MM-DD
    languages:
      en:
        source: /en/query-index.json
        destination: /sitemap.xml
        hreflang: en
      es:
        source: /es/query-index.json
        destination: /sitemap.xml
        hreflang: es
        alternate: /es/{path}